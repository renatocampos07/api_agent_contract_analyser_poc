user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy no-referrer-when-downgrade;

        # Serve static files
        root   /usr/share/nginx/html;
        index  index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Small cache for assets
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?)$ {
            expires 7d;
            add_header Cache-Control "public";
        }

        # Proxy API requests to backend so the frontend can call /api/* without
        # needing a separate VITE_API_URL in production. This keeps same-origin
        # from the browser perspective when both are served from the same host.
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Increase timeouts for long-running requests if needed
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }
    }
}
