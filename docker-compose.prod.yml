version: '3.8'

services:
  backend:
    build: ./backend
    image: sonepar-poc-backend:prod
    container_name: sonepar_backend_prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # At build time, inject the API URL the frontend should call
        VITE_API_URL: "http://backend:8000/api"
    image: sonepar-poc-frontend:prod
    container_name: sonepar_frontend_prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3

# Note: No Redis service included (intentionally omitted)